<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>SIGN IN</title>

<link href="#" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>

<body>

	<div class="container">

		<form class="form-signin" th:action="@{/checkLogin}" method="POST">
			<!-- <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/> -->

			<h2 class="form-signin-heading">Sign in</h2>
			<label for="inputEmail" class="sr-only">Username</label>
			 <input	type="text" class="form-control" placeholder="Username"	name="username" id="username" />
			  <label for="inputPassword"
				class="sr-only">Password</label> 
			<input type="password"	class="form-control" placeholder="Password" name="password"	id="password" />
			<div th:if="${error != null}" class="alert alert-danger" role="alert">Invalid
				nombre de usuario or password</div>
			<div th:if="${logout != null}" class="alert alert-info" role="alert">Logout
				sucessfully</div> 
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
				Sign in
			</button>
		</form>
	</div>
	<!-- /container -->

	<script src="/bootstrap-3.3.7/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
